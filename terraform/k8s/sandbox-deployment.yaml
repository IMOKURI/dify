apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox
  namespace: dify
  labels:
    app: dify-sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dify-sandbox
  template:
    metadata:
      labels:
        app: dify-sandbox
    spec:
      containers:
      - name: sandbox
        image: langgenius/dify-sandbox:0.2.12
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8194
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: dify-config
        - secretRef:
            name: dify-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8194
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8194
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: dependencies
          mountPath: /dependencies
        - name: conf
          mountPath: /conf
      volumes:
      - name: dependencies
        emptyDir: {}
      - name: conf
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: sandbox
  namespace: dify
  labels:
    app: dify-sandbox
spec:
  type: ClusterIP
  ports:
  - port: 8194
    targetPort: 8194
    protocol: TCP
    name: http
  selector:
    app: dify-sandbox
