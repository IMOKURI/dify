apiVersion: v1
kind: ServiceAccount
metadata:
  name: dify-sa
  namespace: dify
  annotations:
    iam.gke.io/gcp-service-account: dify-gke-sa-production@YOUR_PROJECT_ID.iam.gserviceaccount.com

---
# RBAC for service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dify-role
  namespace: dify
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dify-role-binding
  namespace: dify
subjects:
- kind: ServiceAccount
  name: dify-sa
  namespace: dify
roleRef:
  kind: Role
  name: dify-role
  apiGroup: rbac.authorization.k8s.io
