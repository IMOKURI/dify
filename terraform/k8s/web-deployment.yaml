apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: dify
  labels:
    app: dify-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dify-web
  template:
    metadata:
      labels:
        app: dify-web
    spec:
      containers:
      - name: web
        image: langgenius/dify-web:1.11.4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: CONSOLE_API_URL
          valueFrom:
            configMapKeyRef:
              name: dify-config
              key: CONSOLE_API_URL
        - name: APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: dify-config
              key: APP_API_URL
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        - name: TEXT_GENERATION_TIMEOUT_MS
          value: "60000"
        - name: PM2_INSTANCES
          value: "2"
        envFrom:
        - configMapRef:
            name: dify-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: dify
  labels:
    app: dify-web
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: dify-web
