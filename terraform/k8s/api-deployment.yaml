apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dify
  labels:
    app: dify-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dify-api
  template:
    metadata:
      labels:
        app: dify-api
    spec:
      serviceAccountName: dify-sa
      initContainers:
      - name: wait-for-postgres
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z $(DB_HOST) 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: dify-db-config
              key: DB_HOST
      containers:
      - name: api
        image: langgenius/dify-api:1.11.4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        env:
        - name: MODE
          value: "api"
        envFrom:
        - configMapRef:
            name: dify-config
        - configMapRef:
            name: dify-db-config
        - secretRef:
            name: dify-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: storage
          mountPath: /app/api/storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: dify-storage-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: dify
  labels:
    app: dify-api
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: dify-api
